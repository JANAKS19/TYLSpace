<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TYL Flow — Overview</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>TYL Flow — Overview</h1>
    <nav>
      <a class="link" href="index.html">Open Editor</a>
    </nav>
  </header>

  <button id="btnAddFrame">Add Frame</button>

  <main class="main overview">
    <table class="overview-table" id="overviewTable">
      <thead>
        <tr>
          <th>Video Title</th>
          <th>Total Sentences</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Load JSON data
    async function loadData() {
      try {
        const res = await fetch("data.json");
        return await res.json();
      } catch (e) {
        console.error("Failed to load JSON", e);
        return { videos: [] };
      }
    }

    // Render Overview Table
    async function render() {
      const data = await loadData();
      const tbody = document.querySelector("#overviewTable tbody");
      tbody.innerHTML = "";

      data.videos.forEach(video => {
        const sentenceCount = video.frames.reduce((sum, f) => sum + (f.sentences?.length || 0), 0);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${video.title}</td>
          <td>${sentenceCount}</td>
          <td><a href="index.html?video=${video.id}">Open</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Re-render on page load
    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
